<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>Listagem de vinhos</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1>
						listagem de vinhos
					</h1>
				</div>
			
				<div class="col-xs-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-primary" th:href="@{/produtos/novo}">
							<i class="fa  fa-plus-circle"></i> <span class="hidden-xs  hidden-sm">Novo produto</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		
		
		
		
		<div class="table-responsive">
			<table id="tabela-produtos" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
				<thead class="aw-table-header-solid">
                                    <tr>	<th>Codico</th>	
						<th>Nome</th>
						<th >Tipo</th>
						<th>Safra</th>
						<th>Volume</th>
						<th>Valor</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="vinho : ${vinhos}">
                                                <td th:text="$[vinho.codigo]">1</td>
						<td><a href="#" th:text="$[vinho.nome]">Vinho bom</a> </td>
						<td th:text="$[vinho.tipo]">Tinto</td>
						<td th:text="$[vinho.safra]">2013</td>
                                                <td th:text="$[vinho.volume]">750 ml</td>
                                                <td th:text="$[vinho.valor]">R$ 55,00</td>
					</tr>
					
				</tbody>
			</table>
		</div>
			
		
	</div>

</section>
</body>
</html>
